<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="ingredient/global :: head_styles"></div>
    <div th:replace="ingredient/global :: head_scripts"></div>
    <title>customer</title>
</head>
<body>
<div th:replace="ingredient/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="ingredient/sidebar :: sidebar"></div>
        <div class="col-sm-3 col-md-2"></div>
        <div class="col-sm-9 col-md-10 mt-3">
            <h1>
                Customer
            </h1>
            <a href="/admin/customer/add">
                <button type="button" class="btn button-add"> เพิ่ม </button>
            </a>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMassage != null}">
                <strong th:text="${successMassage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <table class="table table-striped mt-2">
                <thead>
                <tr class="bg-cupcode">
                    <th scope="col">#</th>
                    <th scope="col">Company</th>
                    <th scope="col">Link</th>
                    <th scope="col" class="text-center">Logo</th>
                    <th class="text-center">*****</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customer}">
                    <th scope="row" th:text="${customer.id}"></th>
                    <td th:text="${customer.nameCompanyCustomer}"></td>
                    <td ><a th:href="@{http://} + ${customer.linkCustomer}" th:text="${customer.linkCustomer}" target="_blank"></a></td>
                    <td ><img class="rounded mx-auto d-block" width="50px" th:src="@{${customer.logoCustomer}}"/></td>
                    <td>
                        <div class="text-center">
                            <a th:href="@{/admin/customer/edit/} + ${customer.id}" ><button type="button" class="btn btn-warning">แก้ไข</button></a>
                            <a th:href="@{/admin/customer/delete/} + ${customer.id}" onclick="return confirm('Are you sure?')"><button type="button" class="btn btn-danger" >ลบ</button></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
